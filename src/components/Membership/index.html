<!DOCTYPE html>

<html>

  <head>

    <title>Page Title</title>

 

    <style>

      h2,

      h3,

      h4 {

        margin-top: unset;

        margin-bottom: unset;

      }

 

      .bodyWrap {

        font-weight: 700;

        border: 1px solid black;

        background-color: #b93034;

        display: block;

        width: 100%;

        padding-bottom: 10px;

        font-size: 12px;

      }

 

      .upper {

        display: flex;

        gap: 5px;

        flex-direction: row;

        align-items: center;

        justify-content: space-between;

        padding: 5pt 10pt;

      }

 

      .mid {

        display: flex;

        flex-direction: column;

        align-items: center;

 

        color: white;

        font-weight: 600;

      }

 

      .mid h2 {

        color: yellow;

        border-bottom: 1px solid yellow;

        font-size: 36px;

        font-weight: 900;

      }

 

      .mid h4 {

        font-size: 28px;

        font-weight: 600;

      }

 

      .body {

        background-color: white;

        padding: 5pt 10pt;

        z-index: 1;

        font-size: 12px;

 

        display: flex;

        flex-direction: row;

        padding: 20px 15px;

        justify-content: space-between;

        position: relative;

      }

 

      .memberText {

        display: inline-block;

        color: #09378f;

        border: 1px solid #09378f;

        padding: 4px;

        margin-right: 90pt;

        margin: auto;

      }

 

      .labelWrap {

        display: flex;

        flex-direction: row;

        gap: 5px;

      }

 

      .image {

        width: 50px;

        height: 50px;

      }

 

      .overlayImg {

        position: absolute;

        z-index: -1;

        inset: 0;

        text-align: center;

      }

 

      .overlayImg img {

        width: 40%;

        height: 100%;

        margin: auto;

        opacity: 0.2;

        padding: 5pt 0;

      }

 

      .bodyLeft {

        width: 73%;

        display: flex;

        gap: 10px;

        flex-direction: column;

        position: relative;

      }

 

      .bodyRight {

        width: 24%;

        display: flex;

        gap: 2px;

        flex-direction: column;

        justify-content: space-between;

        margin-left: 10px;

      }

 

      .photo {

        width: 100%;

        height: 132.28346456692915px;

        object-fit: contain;

      }

 

      .sign {

        width: 30px;

        height: 30px;

      }

    </style>
